<!-- register.html (pagina di registrazione futuristica e minimalista) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione</title>
  <style>
    /* Stile per la barra di navigazione */
    nav {
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #4CAF50;
    }

    /* Stile per il contenuto della pagina di registrazione */
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
      color: #4CAF50;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Barra di navigazione futuristica -->
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Registrati</a>
    <a href="login.html">Login</a>
  </nav>

  <!-- Contenuto della pagina di registrazione -->
  <h1>Registrazione</h1>
  <form action="process_registration.php" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Registrati</button>
  </form>
</body>
</html>
